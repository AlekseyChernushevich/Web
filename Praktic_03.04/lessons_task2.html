<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            position: relative;
            transition: 2s;
            cursor: pointer;
        }

        img:hover {
            z-index: 10;
            transform: scale(1.5);
        }

        .hover-image-scale1 {
            text-align: center;
        }

        .hover-image-scale2 {
            text-align: center;
        }

        .hover-image-scale3 {
            text-align: center;
            margin: -350px;
        }
    </style>
</head>

<body>


    <div class="hover-image-scale1">

        <img src="biohazard.png">
        <img src="Man-and-woman.png">

    </div>

    <div class="hover-image-scale2">
        <img src="Yin_and_Yang.png" alt="" title="">

    </div>
    <div class="hover-image-scale3">
        <img src="No_smoking.png" alt="" title="">
    </div>




</body>

</html>
